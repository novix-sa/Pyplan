site_name: Pyplan
site_description: 'Pyplan Docs'
site_author: 'Pyplan'
copyright: 'Copyright &copy; 2019 - Pyplan'

theme:
  name: null
  custom_dir: material
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"    


# Customization
extra:
  social:
    - type: globe
      link: http://pyplan.com

# Navigation
nav:
    
    - Home: index.md
    - Quick Start: Quick Start.md
#    - Tutorials: Tutorials.md
#    - Examples: Examples.md
    - Community: Community.md
    - User Guide: 
        - Introduction: User Guide/Introduction.md
        - App Home: User Guide/App Homepage.md
        - 'File manager': 'User Guide/File Manager.md'
        - 'Model': 'User Guide/Model.md'
        - 'Node Execution': 'User Guide/Node Execution.md'
        - 'Node Visualization': 'User Guide/Visualization.md'
        - 'UI Designer': 'User Guide/User Interface Designer.md'
#        - 'Task Manager': 'User Guide/Task Manager.md'
#        - 'Configuration': 'User Guide/Configuration.md'
    
#    - Pyplan implementation: 
#      - Product: Auxiliar/Pyplan/2-Model Manager/File Manager.md
#      - Solution: Auxiliar/Pyplan/1-Introduction/Sign up.md
#      - Industries: http://pyplan.com/industries-cases/
    
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
